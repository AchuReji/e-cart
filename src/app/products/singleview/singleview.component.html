<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height: 500px;" class="card-img-top mb-5 mb-md-0"
                    src={{pdata.productimage}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">{{pdata.MRP}}</span>
                    <span>{{pdata.price}}</span>
                </div>
                <p class="lead">{{pdata.description}}</p>
                <div class="d-flex">

                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a href="products/edit-product/{{pdata.id}}">Edit</a>
                    </button>
              
                    <button   (click)="deleteProduct()" class="btn btn-outline-dark " type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a href="#">Delete</a>
                    </button>



                </div>
            </div>
        </div>
    </div>
</section>
